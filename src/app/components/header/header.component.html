<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css"
  rel="stylesheet"
/>
<nav class="navbar navbar-expand-lg navbar-dark py-4">
  <div class="container-fluid">
    <!-- اسم المتجر مع أيقونة -->
    <a class="navbar-brand" routerLink="">
      <i class="fas fa-gem"></i> رُقي العطور
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" routerLink="">الرئيسية</a>
        </li>

        <!-- دروب داون للأقسام -->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            id="categoriesDropdown"
            role="button"
            data-bs-toggle="dropdown"
          >
            <i class="fas fa-list"></i> الأقسام
          </a>
          <ul class="dropdown-menu">
            <li *ngFor="let category of categories" style="direction: rtl">
              <a
                class="dropdown-item"
                [routerLink]="['/category/', category.id]"
              >
                <i class="fas fa-tag"></i>
                {{ category.name }}
              </a>
            </li>
          </ul>
        </li>

        <li class="nav-item">
          <a class="nav-link" routerLink="/SpecialOffers"
            ><i class="fas fa-tags"></i> عروض خاصة</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact"
            ><i class="fas fa-phone"></i> تواصل معنا</a
          >
        </li>
      </ul>

      <!-- مربع البحث -->
      <form class="d-flex">
        <input
          class="form-control me-2"
          type="search"
          placeholder="ابحث عن العطور..."
          aria-label="Search"
        />
        <button class="btn btn-outline-light" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>

      <!-- أيقونات عربة التسوق والمفضلة -->
      <a routerLink="cart" class="icon-btn">
        <i class="fa-solid fa-cart-shopping"></i>
        <span *ngIf="authService.isLoggedIn() && cartCount > 0" class="icon-badge">
          {{ cartService.getProductCount() }}
        </span>
        <!-- <span class="icon-badge" *ngIf="cartCount > 0">{{
          this.cartService.getProductCount()
        }}</span> -->
      </a>

      <a routerLink="wishList" class="icon-btn">
        <i class="fas fa-heart"></i>
        <span class="icon-badge" *ngIf="wishListCount > 0">{{
          wishListCount
        }}</span>
      </a>

      <a (click)="handleProfileClick()" class="icon-btn">
        <i class="fas fa-user"></i>
      </a>
      <!-- أيقونة تسجيل الدخول -->
      <a
        routerLink="/login"
        class="icon-btn"
        title="تسجيل الدخول"
        *ngIf="!authService.isLoggedIn()"
      >
        <i class="fas fa-sign-in-alt"></i>
      </a>
    </div>
  </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
