<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-3">تفعيل الحساب</h3>
    <p class="text-center text-muted">أدخل كود التفعيل المرسل إلى بريدك الإلكتروني.</p>

    <form (submit)="activateAccount()">
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="example@mail.com" required>
      </div>

      <div class="mb-3">
        <label for="code" class="form-label">كود التفعيل</label>
        <input type="text" id="code" [(ngModel)]="code" class="form-control text-center" placeholder="******" required>
      </div>

      <button type="submit" class="btn btn-success w-100">تفعيل الحساب</button>
    </form>

    <p class="text-center mt-3">
      لم يصلك الكود؟ <a href="/resend-code">إعادة الإرسال</a>
    </p>
  </div>
</div>
